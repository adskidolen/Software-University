<div class="task col mx-3 bg-@Model.BackgroundColor rounded py-3">
    <div style="display:@Model.EmptyTask">
        <h6 class="task-title text-white text-center my-3">@Model.Title</h6>
        <hr class="bg-white hr-2 w-75">
        <h6 class="task-title text-white text-center my-4">Level: @Model.Level</h6>
        <hr class="bg-white hr-2 w-75">
        <div class="follow-button-holder d-flex justify-content-between w-50 mx-auto mt-4">
            <a class="nav-link-white" href="/Reports/Report?id=@Model.Id"><h6 class="text-center text-white">Report</h6></a>
            <a class="nav-link-white" href="/Tasks/Details?id=@Model.Id"><h6 class="text-center text-white">Details</h6></a>
        </div>
    </div>
</div>
