<h1 class="text-center text-mishmash">Following</h1>
<hr class="hr-2 bg-mishmash" />
<table class="table w-75 mx-auto table-hover">
    <thead>
        <tr class="row">
            <th class="col-md-1">#</th>
            <th class="col-md-5">Channel</th>
            <th class="col-md-1">Type</th>
            <th class="col-md-2">Followers</th>
            <th class="col-md-2">Actions</th>
        </tr>
    </thead>
    <tbody>
        @for(var i = 0; i < Model.FollowedChannelViewModels.Count(); i++)
        {
        { var channel = Model.FollowedChannelViewModels.ToList()[i]; }
        { var index = i + 1; }
        <tr class="row">
            <th class="col-md-1">@index</th>
            <td class="col-md-5">@channel.Name</td>
            <td class="col-md-1">@channel.Type</td>
            <td class="col-md-2">@channel.Followers</td>
            <td class="col-md-2">
                <div class="button-holder d-flex justify-content-between">
                    <a href="/Channels/Unfollow?id=@channel.Id" class="nav-link nav-link-white active btn bg-mishmash text-white">Unfollow</a> &nbsp;
                    <a href="/Channels/Details?id=@channel.Id" class="nav-link nav-link-white active btn bg-mishmash text-white">Details</a>
                </div>
            </td>
        </tr>
        }
    </tbody>
</table>
