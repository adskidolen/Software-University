@if(User.Role == "Admin")
{
    <h4 class="text-torshia text-center">Welcome, Admin-@User.Username!</h4>
    <h4 class="text-torshia text-center">Enjoy your work!</h4>
}
@else
{
    <h4 class="text-torshia text-center">Welcome, @User.Username!</h4>
    <h4 class="text-torshia text-center">Have a nice tasking experience!</h4>
}
<hr class="hr-2 bg-torshia">
<div class="row pl-5 pl-5 m-auto">
    @foreach(var task in Model.Tasks)
    {
    <div class="card text-center bg-torshia text-white col-2 m-4" style="width: 20rem;">
        <div class="card-body">
            <p class="card-text font-weight-bold p-2">@task.Title</p>
            <hr class=" hr-2 w-100 bg-white " />
            <p class="card-text font-weight-bold p-2">Level: @task.Level</p>
            <hr class=" hr-2 w-75 bg-white " />
            <div class="row justify-content-sm-center p-2">
                <a href="/tasks/report?id=@task.Id" class="text-white mr-2 ">Report</a>
                <a href="/tasks/details?id=@task.Id" class="text-white ml-2">Details</a>
            </div>
        </div>
    </div>
    }
</div>
