<h1>
    Register
</h1>

<form method="post" action="/users/register">
    <div style="color: black">Username <input name="username" type="text" placeholder="Username" /></div>
    <div style="color: black">Password <input name="password" type="password" placeholder="Password" /></div>
    <div style="color: black">Confirm Password <input name="confirmPassword" type="password" placeholder="Confirm Password" /></div>
    <div style="color: black">Email <input type="email" name="email" placeholder="Email" /></div>
    <div><input type="submit" value="Register" /></div>
</form>
