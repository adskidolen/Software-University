<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SoftUni Store</title>
</head>
<body>
    <table border="1">
        <tr>
            <th>
                <b>Name / Description</b>
            </th>
            <th> <b>Qty.</b> </th>
            <th> <b>Price</b> </th>
            <th> <b>Cost</b> </th>
        </tr>
        <tr>
            <td>Paperclips</td>
            <td>1000</td>
            <td>0.01</td>
            <td>10.00</td>
        </tr>
        <tr>
            <td>Staples (box)</td>
            <td>100</td>
            <td>1.00</td>
            <td>100.00</td>
        </tr>
        <tr>
            <td colspan="3"> <b>Subtotal</b> </td>
            <td>$110.00</td>
        </tr>
        <tr>
            <td colspan="2"> <b>Tax</b> </td>
            <td>8%</td>
            <td>$8.80</td>
        </tr>
        <tr>
            <td colspan="3"> <b>Grand Total</b> </td>
            <td>$118.00</td>
        </tr>
        <tr>
            <td colspan="4"> <i>&copy; 2017 &ndash; SoftUni Store</i> </td>
        </tr>
    </table>
</body>
</html>
